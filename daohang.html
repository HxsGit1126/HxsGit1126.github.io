<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局网页</title>
    <link rel="stylesheet" href="daohang.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="content">

        <!-- 侧边栏 -->
        <aside>
            <!-- 三个小按钮 -->
            <div class="nav">
                <!-- <div class="btn-item"></div>
                <div class="btn-item"></div>
                <div class="btn-item"></div> -->
                <!-- 头像和姓名 -->
                <div class="icon">
                    <div class="icon-img"><img src="./img/maomi.png"></div>
                    <div class="icon-con">
                        <p>Welcome to!</p>
                        <h2>XingCheng</h2>
                    </div>
                </div>
                <!-- 分割线 -->
                <div class="line"></div>
                <!-- 导航一 标题-->
                <div class="title">
                    <p>Menu</p>
                </div>

                <div class="serve">
                    <!-- 导航选项1 -->
                    <div class="menu">
                        <div class="item">
                            <div class="light"></div>
                            <div class="licon">
                                <i class="fa fa-futbol-o fa-spin" aria-hidden="true"></i>
                            </div>
                            <div class="con">Pay1</div>
                            <div class="ricon"><i class="fa fa-star-o fa-spin" aria-hidden="true"></i></div>
                        </div>
                    </div>
                    <!-- 导航选项2 -->
                    <div class="menu">
                        <div class="item">
                            <div class="light"></div>
                            <div class="licon">
                                <i class="fa fa-envira fa-spin" aria-hidden="true"></i>
                            </div>
                            <div class="con">Pay2</div>
                            <div class="ricon"></div>
                        </div>
                    </div>
                    <!-- 导航选项3 -->
                    <div class="menu">
                        <div class="item">
                            <div class="light"></div>
                            <div class="licon">
                                <i class="fa fa-eercast fa-spin" aria-hidden="true"></i>
                            </div>
                            <div class="con">Pay3</div>
                            <div class="ricon"></div>
                        </div>
                    </div>
                    <!-- 导航选项4 -->
                    <div class="menu">
                        <div class="item">
                            <div class="light"></div>
                            <div class="licon">
                                <i class="fa fa-snowflake-o fa-spin" aria-hidden="true"></i>
                            </div>
                            <div class="con">Pay4</div>
                            <div class="ricon"></div>
                        </div>
                    </div>
                    <!-- 导航选项5 -->
                    <div class="menu">
                        <div class="item">
                            <div class="light"></div>
                            <div class="licon">
                                <i class="fa fa-toggle-on" aria-hidden="true"></i>
                            </div>
                            <div class="con">Pay5</div>
                            <div class="ricon"></div>
                        </div>
                    </div>
                    <!-- 分割线 -->
                    <div class="line"></div>
                    <!-- 第二部分 -->
                    <div class="title">
                        <p>Sever 6</p>
                    </div>
                    <div class="sever">
                        <div class="menu">
                            <div class="item">
                                <div class="light"></div>
                                <div class="licon">
                                    <i class="fa fa-viadeo fa-spin" aria-hidden="true"></i>
                                </div>
                                <div class="con">Pay1</div>
                                <div class="ricon"> <i class="fa fa-star-o fa-spin" aria-hidden="true"></i> </div>
                            </div>
                        </div>
                        <div class="menu">
                            <div class="item">
                                <div class="light"></div>
                                <div class="licon">
                                    <i class="fa fa-cog fa-spin" aria-hidden="true"></i>
                                </div>
                                <div class="con">Pay2</div>
                                <div class="ricon"></div>
                            </div>
                        </div>
                        <div class="menu">
                            <div class="item">
                                <div class="light"></div>
                                <div class="licon">
                                    <i class="fa fa-hand-o-right fa-spin" aria-hidden="true"></i> 
                                </div>
                                <div class="con">Pay2</div>
                                <div class="ricon"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </aside>

        <!-- 主区域 -->
        <main>
            <!-- 导航栏 -->
            <nav>
                <div class="logo">明月装饰了你的窗子，你装饰了别人的梦</div>
                    <ul class="nav-menu">
                        <li>首页</li>
                        <li>关于我</li>
                        <li>我的作品</li>
                        <li>我的简历</li>
                        <li>我的博客</li>
                    </ul>
                    <div class="burger">
                    <div class="top-line"></div>
                    <div class="middle-line"></div>
                    <div class="bottom-line"></div>
                </div>
            </nav>
            <!-- 内容区域 -->
            <article>

                <!-- 左区域 -->
                <div class="left-content">
                    <!-- 数据区 -->
                    <div class="date-area">
                        <div class="panel">
                            <img src="./img/缴费.svg" alt="" width="40px" height="40px">
                        </div>
                        <div class="panel"></div>
                        <div class="panel"></div>
                        <div class="panel" style="margin:0px"></div>
                    </div>
                    
                    <!-- 列表区 -->
                    <div class="list-area">
                        <div class="list-panel" style="margin:0px">
                            <div class="labal-panel">
                                <div class="matter">
                                    
                                </div>
                            </div>
                            <div class="labal-panel">
                                <div class="matter">

                                </div>
                            </div>
                            
                        </div>
                        <div class="list-panel"></div>
                        <div class="list-panel"></div>
                        <div class="list-panel"></div>
                    </div>
                </div>
                <!-- 右区域 -->
                <div class="right-content">
                    <!-- 提示区 -->
                    <div class="prompt"></div>
                    <!-- 消息区 -->
                    <div class="message"></div>
                </div>
            </article>
        </main>
        <!-- 右下角快捷菜单图标 -->
        <div class="menu-box">
            <!-- 图标按钮 -->
            <div class="menu-button">
                <div class="line-box">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <!-- 菜单列表 -->
            <ul class="menu-list">
                <li><i class="fa fa-sliders"></i><span>设置</span></li>
                <li><i class="fa fa-clone"></i><span>复制</span></li>
                <li><i class="fa fa-share-square-o"></i><span>分享</span></li>
                <li><i class="fa fa-trash-o"></i><span>删除</span></li>
            </ul>
        </div>

    </div>
</body>
    <script src="flex.js"></script>
</html>
